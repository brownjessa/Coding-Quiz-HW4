<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
            shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <div class="scores"><a href="highscores.html">Highscores Here!</a></div>
    <!-- Timer is here -->
    <div class="timer">Time Left: <span id="time">0</span></div>
    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1>Coding Quiz</h1>
        <p>
          Answer the coding related questions within the time limit. Incorrect
          answers will penalize you by 10 seconds. Good luck!
        </p>
        <button id="start">Begin</button>
      </div>
      <!-- Questions are here -->
      <div id="questions" class="hide">
        <h2 id="question-title"></h2>
        <div id="choices" class="choices"></div>
      </div>
      <!-- Finished Screen      -->
      <div id="end-screen" class="hide">
        <h2>You're done!</h2>
        <p>Final Score <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>
      </div>
    </div>
    <!-- Link JS -->
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/logic.js"></script>
  </body>
</html>
